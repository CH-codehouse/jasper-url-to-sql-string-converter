<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jasper url to sql string converter</title>
</head>

<body>

    <label>Url string</label><br>
    <textarea id="urlString" name="urlString" rows="15" cols="100"></textarea>
    <br><br>
    <div id="decodedUrlStringDiv"></div>
    <label>Sql string</label><br>
    <textarea id="sqlString" name="sqlString" rows="15" cols="100"></textarea>
    <br><br>
    <label>Replaced sql string</label><br>
    <textarea id="result" name="result" rows="15" cols="100" readonly></textarea>
    <br>
    <button onclick="copyToClipBoard()">Copy text</button>
    <br><br>
    <div id="message"></div>

</body>
<script src="index.js"></script>

</html>
