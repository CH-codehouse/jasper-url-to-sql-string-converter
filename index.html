<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper url to sql string converter</title>
</head>
<body>

    <label>url string</label><br>
    <textarea id="urlString" name="urlString" rows="15" cols="100"></textarea>
    <br><br><br>
    <label>sql string</label><br>
    <textarea id="sqlString" name="sqlString" rows="15" cols="100"></textarea>
    <br><br><br>
    <label>Result string</label><br>
    <textarea id="result" name="result" rows="15" cols="100"></textarea>

</body>
<script src="index.js"></script>
</html>
